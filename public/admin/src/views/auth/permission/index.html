

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 后台管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">权限名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">权限别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="slug" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
            </div>
            
            <table id="LAY-list" lay-filter="LAY-list"></table>
    
            <script type="text/html" id="avatarTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
            </script>
    
            <script type="text/html" id="table-http_method">
                {{#  layui.each(d.http_method, function(index, item){ }}
                    <button class="layui-btn layui-btn-xs">{{ item }}</button>
                {{#  }); }}
            </script>
    
            <script type="text/html" id="table-http_path">
                {{#  layui.each(d.http_path, function(index, item){ }}
                <button class="layui-btn layui-btn-xs">{{ item }}</button><br>
                {{#  }); }}
            </script>
            
            <script type="text/html" id="table-operating">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                {{#  if(d.id == 1){ }}
                <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {{#  } }}
            </script>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'auth_permission', 'table'], function() {
        var $ = layui.$
            ,admin = layui.admin
            ,api_list = layui.setter.api_list
            ,form = layui.form
            ,table = layui.table;
        
        //监听搜索
        form.on('submit(LAY-user-back-search)', function(data) {
            var field = data.field;
            
            //执行重载
            table.reload('LAY-list', {
                where: field
            });
        });
        
        //事件
        var active = {
            batchdel: function(){
                var checkStatus = table.checkStatus('LAY-list')
                    ,checkData = checkStatus.data; //得到选中的数据
                
                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }
                var ids = []
                $.each(checkData,function(key,vo){
                    ids[key] = vo.id
                });
    
                layer.confirm('确定删除吗？', function(index) {
                    //执行 Ajax 后重载
                    admin.req({
                        url: layui.setter.api_domain + api_list.AdminPermissionDel
                        ,data: {ids:ids}
                        ,done: function(res){
                            table.reload('LAY-list');
                            layer.msg('已删除');
                        }
                    });
                   
                });
            }
            ,add: function(){
                layer.open({
                    type: 2
                    ,title: '添加权限'
                    ,content: 'add.html'
                    ,area: ['500px', '500px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段

                            //解决复选框取值问题
                            var body = layer.getChildFrame('body',index);
                            var checkboxValue = [];
                            body.find("input:checkbox[name='http_method']:checked").each(function(key) { // 遍历name=standard的多选框
                                console.log(key)
                                checkboxValue[key] = $(this).val();
                            });
                            field.http_method = checkboxValue
                            console.log(field)
                            //提交 Ajax 成功后，静态更新表格中的数据
                            admin.req({
                                url: layui.setter.api_domain + api_list.AdminPermissionAdd
                                ,data:field
                                ,done: function(res){
                                    console.log(res)
                                    table.reload('LAY-list'); //数据刷新
                                    layer.close(index);     //关闭弹层
                                }
                            });
                            
                        });
                        
                        submit.trigger('click');
                    }
                });
            }
        }
        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
